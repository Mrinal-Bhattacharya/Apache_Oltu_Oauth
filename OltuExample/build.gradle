 compile "org.apache.oltu.oauth2:org.apache.oltu.oauth2.resourceserver:1.0.0"
 compile "org.apache.oltu.oauth2:org.apache.oltu.oauth2.dynamicreg.client:1.0.0"
 compile "org.apache.oltu.oauth2:org.apache.oltu.oauth2.dynamicreg.server:1.0.0"
 providedCompile "javax.servlet:servlet-api:2.5"
 compile "org.mortbay.jetty:jsp-2.1:6.1.10"
 
}

